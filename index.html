<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="font-inter bg-vdblue min-h-screen flex py-12">
    <div class="main-div text-center bg-ddblue my-auto mx-auto max-w-xs md:max-w-5xl rounded-md md:flex md:flex-row-reverse md:text-left">
      <div class="img-div rounded-md rounded-bl-none rounded-br-none md:rounded-tl-none md:rounded-br-md bg-sviolet md:w-3/6">
        <img class="rounded-md rounded-bl-none rounded-br-none md:rounded-tl-none md:rounded-br-md mix-blend-multiply opacity-70 md:w-full md:h-full md:object-cover" src="./images/image-header-mobile.jpg" alt="main image" />
      </div>
      <div class="text-div px-10 md:px-16 md:pt-8 md:w-3/6">
        <h1 class="text-white text-2xl font-bold pt-8 md:text-3xl">Get <span class="text-sviolet">insights</span> that help your business grow.</h1>
        <p class="text-white opacity-70 tracking-wider text-xs leading-7 py-4 md:text-sm md:pt-8 md:leading-6 md:font-light">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-div pb-8 md:pb-16 pt-4 md:flex justify-start items-center md:justify-between md:pt-8">
          <div class="text-white py-4 md:py-2 md:pr-8">
            <h2 class="font-bold text-xl md:text-2xl">10k+</h2>
            <p class="text-xs text-gray-400 uppercase font-lexend tracking-wider">companies</p>
          </div>
          <div class="text-white py-4 md:py-2 md:pr-8">
            <h2 class="font-bold text-xl md:text-2xl">314</h2>
            <p class="text-xs text-gray-400 uppercase font-lexend tracking-wider">templates</p>
          </div>
          <div class="text-white py-4 md:py-2 md:pr-8 m">
            <h2 class="font-bold text-xl md:text-2xl">12M+</h2>
            <p class="text-xs text-gray-400 uppercase font-lexend tracking-wider">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
